<!DOCTYPE html> 
<html> 
    <head> 
        <style> 
        
        
/*Style the element with id "myHeader" */
        #myHeader {
            background-color: rgb(212, 212, 212);
            color: rgb(190, 85, 85); 
            padding:40px;
            text-align:center;
        }

/*Style all elements with the class name "city" */
      .city  {
        background-color: tomato; 
       color: white; 
       padding:10px; 
        text-align:center; 
    }


     </style> 
     </head>  
     <body> 
 

     <h2>Difference Between Class and ID</h2>
        <P>A Class name can be used multiple HTML elements, while an ID Name must only used by one HTML element within the page:</P>

<!-- An element with unique ID -->  
<h1 id="myHeader">My Cities</h1> 


<!-- Multiple elements with same class --> 
<h2 class="city">Mandaluyong</h2> 
<p id="myHeader">San Felipe Neri Catholic School</p> 

<h2 class="city">Marikina</h2>
<p id="myHeader">Quiapo</p> 


<h2 class="city">Marikina</h2>
<p id="myHeader">Shoe Capital of the PH</p> 

</body>
</html>
